<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Pod request access landing page</title>
  <script defer src="script.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <a href="/">
        <img src="./assets/desktop/logo.svg" alt="Pod - Home">
      </a>
    </header>

    <main>
      <h1><span>Publish your podcasts</span> everywhere.</h1>

      <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>

      <div class="platforms">
        <img src="./assets/desktop/spotify.svg" alt="">
        <img src="./assets/desktop/apple-podcast.svg" alt="">
        <img src="./assets/desktop/google-podcasts.svg" alt="">
        <img src="./assets/desktop/pocket-casts.svg" alt="">
      </div>

      <form action="#" id="form">
        <input type="email" placeholder="Email address" id="email" name="email" required>
        <button id="btn" type="submit">Request access</button>
        <p id="error">Oops! Please check your email.</p>
      </form>
    </main>
  </div>
